<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nested-rotation</title>

<style type="text/css">
	
.square {
	width: 50vmin;
	height: 50vmin;
	border: 2px solid red;
/*	overflow: hidden; */
	display: flex;
	justify-content: center;
	align-items: center;
}

.square > .square {
	animation: rotate 60s ease-in-out infinite;
}

body {
	margin: 0;
	min-height: 100vh;
	overflow: hidden;
	display: grid;
	place-content: center;
}

@keyframes rotate {
	0%,
	100% {
		transform: rotate(0deg);
	}
	50% {
		transform: rotate(360deg);
	}
}


</style>

</head>
<body>
<div class="square">
	<div class="square">
		<div class="square">
			<div class="square">
				<div class="square">
					<div class="square">
						<div class="square">
							<div class="square">
								<div class="square">
									<div class="square">
										<div class="square">
											<div class="square">
												<div class="square">
													<div class="square">
														<div class="square">
															<div class="square">
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
