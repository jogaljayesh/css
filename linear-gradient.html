<!DOCTYPE html>
<html>
 
<head>
    <title>linear-gradient function</title>
    <style>
        .gradient {
            height: 100px;
            background-image:
                linear-gradient(to left, green, yellow, blue);
            Text-align: center;
            padding-top: 40px;
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
 
        h2 {
            text-align: center;
        }
    </style>
</head>
 
<body>
    <h2>
        linear-gradient: Right to Left property
    </h2>
    <div class="gradient">
        linear-gradient
    </div>
</body>
 
</html>
