<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list style image</title>

	<style type="text/css">
		ul {
			list-style-image: url("https://interactive-examples.mdn.mozilla.net/media/examples/rocket.svg");
			background: #be094b;
			width: 80px;
		}
	</style>

</head>
<body>

<ul>
	<li>coffee</li>
	<li>drink</li>
	<li>tea</li>
	<li>coca cola</li>
	<li>cold coffee</li>
</ul>

</body>
</html>
