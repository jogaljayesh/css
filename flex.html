<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>flex-box</title>

	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.container {
			width: 90%;
			margin: 0 auto;
		}
		.box {
			display: flex;
			justify-content: space-evenly;
		}
		img {
			width: 100%;
		}
		.image-div {
			width: 30%;
		}

	</style>

</head>
<body>

<div class="container">
	<div class="box">
		<div class="image-div">
			<img src="images/shutterstock_1918317398.jpg">
		</div>
		<div class="image-div">
			<img src="images/shutterstock_1918317398.jpg">
		</div>
		<div class="image-div">	
			<img src="images/shutterstock_1918317398.jpg">
		</div>	
	</div>	
</div>

</body>
</html>
