	<title>nth-child</title>

	<style type="text/css">
		tr:nth-child(odd) {
			background: yellow;
		}

		tr:nth-child(even) {
			background: pink;
		}
		tr:nth-child(2n + 1) {
			background: brown;
		}

		tr:first-child {
			background: chartreuse;
		}

		tr:last-child {
			background: hotpink;
		}
		
		tr {

		}

		tr:hover {
