<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>svg</title>

	<style type="text/css">
		
		body {
 	 		background-color: black;
  			text-align: center;
		}

	</style>

</head>
<body>


<div id="svg mugiwara">
   <svg width="350" height="500">
     <!-- strawhat -->
     <path d="M50 150 A7 5, 0, 0 1, 300 150" fill="yellow" stroke="black" stroke-width="4" />
     <rect x="50" y="150" width="250" height="30" fill="red" stroke="black" stroke-width="4"/>
     <rect x="10" y="180" width="333" height="20" fill="yellow" stroke="black" stroke-width="4"/>
     <!-- mouth -->
     <path d="M98 282 A2 3, 0, 0 0, 250 282" fill="white" stroke="black" stroke-width="4" />     
     <path d="M98 282 A10 6, 0, 0 0, 250 282" fill="white" stroke="black" stroke-width="4" />
     <path d="M98 282 A13 13, 0, 0 0, 250 282" fill="none" stroke="black" stroke-width="4" />
     <!-- head -->
     <path d="M55 201 A7 6, 0, 0 0, 295 201" fill="white" stroke="black" stroke-width="4" />
     <!-- eyes and nose -->
     <circle cx="120" cy="235" r="26" fill="black" />
     <circle cx="220" cy="235" r="26" fill="black" />
     <circle cx="170" cy="270" r="10" fill="black" />
     <!-- teeth -->
     <path d="M170 303 L170 360" fill="white" stroke="black" stroke-width="4" />
     <path d="M133 297 L133 347" fill="white" stroke="black" stroke-width="4" />
     <path d="M207 300 L207 351" fill="white" stroke="black" stroke-width="4" />
     <!-- straws -->
     <path d="M100 100 L135 125" fill="none" stroke="black" stroke-width="2" />
     <path d="M120 100 L155 125" fill="none" stroke="black" stroke-width="2" />
     <path d="M150 100 L110 125" fill="none" stroke="black" stroke-width="2" />
   </svg>
</div>

</body>
</html>
