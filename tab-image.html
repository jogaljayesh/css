<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>
        How To Create a Tab Image Gallery
    </title>
<style>
    h1 {
        color: green;
    }
            
    /* column pic */
    .column {
        float: left;
        width: 25%;
        padding: 10px;
    }
      
    .column img:hover {
        opacity: 1;
        transform: scale(1.1);
        transition: 0.5s;
    }
      
    .column img:active {
        opacity: 1;
    }
            
    * {
        box-sizing: border-box;
    }
      
    /* Expanding image text */
    #geeks {
        position: absolute;
        left: 200px;
        padding-top: 100px;
        font-size: 28px;
        color: #EFECE9;
    }
      
    #geeks:hover {
        color: #ADE3BD;
        cursor: wait;
    }
</style>
</head>
<body>  
    <div class="column">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20191129163105/geeksforgeeks_sale.png"
                style="width:100%" onclick="gfg(this);">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20191128181646/perl-Tutorial.png"
                style="width:100%" onclick="gfg(this);">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20191127161209/BF-TokenMail-min-min.png"
                style="width:100%" onclick="gfg(this);">
        </div>
</body>
</html>
