<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>android navbar</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style type="text/css">

		* {
			padding: 0;
			margin: 0;
		}
		
		section {
			width: 1280px;
			margin: 0 auto;
		}
		.main {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.nav {
			margin-left: 36%;
		}
		ul li {
			display: inline-block;
			margin: 30px;
		}
		li a {
			text-decoration: none;
			color: #697384;
			font-weight: bold;

		}
		a:hover {
			color: #3ddc84;
		}
		.fa-solid {
			color: #697384;
		}

	</style>

</head>
<body>

<section>
	<div class="main">
		<div class="img">
			<img src="images/Android_(operating_system)-Logo.wine.svg" width="150">
		</div>
		<div class="nav">
			<ul>
				<li><a href="#">What is Android</a></li>
				<li><a href="#">Andriod 13</a></li>
				<li><a href="#">Phones and tablets</a></li>
				<li><a href="#">Enterprise</a></li>
			</ul>
		</div>
		<div>
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
	</div>	
</section>

</body>
</html>
